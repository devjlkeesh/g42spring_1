<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/b5.css}">
</head>
<body>
<section th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-dark bg-body-secondary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/book" th:text="#{application.nam}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/book">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <a href="/auth/login" class="btn btn-success me-1" th:text="${messageFromInterceptor}"></a>
                    <a href="/auth/login" class="btn btn-success me-1">Login</a>
                    <a href="/auth/register" class="btn btn-primary me-1">Register</a>
                    <a href="/auth/logout" class="btn btn-danger me-1">Logout</a>
                </ul>
            </div>
        </div>
    </nav>

</section>
<section th:fragment="jssource">
    <script th:src="@{/js/b5.js}"></script>
</section>
</body>
</html>
